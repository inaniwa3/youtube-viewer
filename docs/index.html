<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>YouTube Viewer</title>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@inaniwa3">
  <meta property="og:title" content="YouTube Viewer">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://inaniwa3.github.io/youtube-viewer/">
  <meta property="og:image" content="https://inaniwa3.github.io/youtube-viewer/og.png">

  <link rel="stylesheet" href="bulma.min.css">

  <script>
    function OnButtonClick() {
      const url = document.getElementsByTagName('input')[0].value;
      // https://stackoverflow.com/questions/3452546/how-do-i-get-the-youtube-video-id-from-a-url
      const rx = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
      const r = url.match(rx);
      if (r == null) {
        location.reload();
      }
      setTimeout(function() {
        window.location.href = 'viewer.html?' + r[1];
      }, 100);
    }
  </script>
</head>
<body>
  <section class="section">
    <p class="subtitle">YouTubeの動画のURLを入力してください。</p>
    <div class="field has-addons">
      <div class="control is-expanded">
        <input class="input" type="text" value="https://youtu.be/VkTA7uWN8S4" onfocus="this.select();">
      </div>
      <div class="control"">
        <a class="button is-info" onclick="OnButtonClick();">OK</a>
      </div>
    </div>
  </section>
</body>
</html>
